<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<center>
<h1>Update Form</h1>
{% if key2 %}
<form action="{% url 'update' pk=key2.id %}" method="post">
{% csrf_token %}
<table>
<tr>
<td>Firstname</td>
<td><input type="text" name="name" id=""
value="{{key2.name}}"></td>
</tr>
<tr>
    <td>ID</td>
    <td><input type="text" name="id" id=""
    value="{{key2.id}}"></td>
    </tr>
<tr>
<td>Lastname</td>
<td><input type="text" name="lname" id=""
value="{{key2.lname}}"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name="email" id=""
value="{{key2.email}}"></td>
</tr>
<tr>
<td>Contact</td>
<td><input type="tel" name="contact" id=""
value="{{key2.contact}}"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="text" name="password" id=""
value="{{key2.password}}"></td>
</tr>
<tr>
<td>Enquiry</td>
<td><input type="text" name="enquiry" id=""
value="{{key2.enquiry}}"></td>
</tr>

<tr>
<td><input type="submit" value="Update"></td>
</tr>
</table>
</form>
{% endif %}
</center>
</body>
</html>
